<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Authentication</title>
	<link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
		  rel="stylesheet">

	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/authentication.css">
</head>
<body>

<main>
	<div class="modal">
		<section class="title">
            <a href="./index.html"><span class="close">
                &#xd7;
			</span></a>
			<div class="logobox">
				<img src="img/logo.svg" alt="logo">
			</div>
		</section>
		<section class="content">
			<h1>Введите номер телефона или адрес электронной почты:</h1>
			<form method="post">
				<input type="text" placeholder="Номер телефона, адрес электронной почты">
				<h1>Введите пароль:</h1>
				<input type="password" placeholder="Пароль">
			</form>
		</section>
		<section class="actions">
			<button>
				Забыли пароль?
			</button>
		</section>
		<section class="actions">
			<a href="./login.html" style = width:100%><button>
				У вас уже есть аккаунт?
			</button></a>
		</section>
	</div>
</main>

</body>
</html>
